<ion-header>

  <ion-navbar>
    <ion-title>DreamPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="logForm()">
      <ion-item>
        <ion-input type="text" placeholder="Dream Title" [(ngModel)]="dream.title" name="title"></ion-input>
      </ion-item>
 <ion-item>
  <ion-select placeholder="Category" [(ngModel)]="dream.dream_type" name="category">
    <ion-option value="Horror" selected="true">Horror</ion-option>
    <ion-option value="Fantasy">Fantasy</ion-option>
    <ion-option value="Simulation">Simulation</ion-option>
  </ion-select>
</ion-item>
      <ion-item>
        <ion-textarea placeholder="Description" [(ngModel)]="dream.description" name="description"></ion-textarea>
      </ion-item>      
      <ion-item>
        <ion-input placeholder="Rate" [(ngModel)]="dream.rate" name="rate"></ion-input>
      </ion-item>
      <button (click)="goHome()" ion-button type="submit" block>Add Dream</button>
    </form>
</ion-content>
