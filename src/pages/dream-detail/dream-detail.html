<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Your Dream
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content class="home" padding>
  <h3 class="title">{{dream.title}}</h3>

  <ion-item class="description">{{dream.description}}</ion-item>
<button ion-button color="danger"(click)="goHome()"><ion-icon name='home' is-active="false"></ion-icon>Go Home</button>
</ion-content>
