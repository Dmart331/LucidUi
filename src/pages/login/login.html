  <ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <h1 class="logo">lucid</h1>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input [(ngModel)] = "usercreds.name" type="text" placeholder="Username"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input [(ngModel)] = "usercreds.password" type="password" placeholder="Password"></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" (click)="login(usercreds)">Login</button>

         <!--  <button ion-button class="register-btn" block clear (click)="signup()">Create New Account</button> -->
            <button ion-button class="register-btn" block clear (click)="signup()">Signup</button>

        </ion-col>
      </ion-row>
      
  </div>
</ion-content>
