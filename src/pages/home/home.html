<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Member Area
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content class="home" padding>
  <h3 >Your Dreams!</h3>
<ion-list>
 
  <ion-item-sliding *ngFor="let dream of dreams">
 
    <ion-item (click)="logit(dream.id)" (click)="goToDetails(dream)">
    {{dream.title}}
    </ion-item>
 
    <ion-item-options>
      <button ion-button color="danger" (click)="removeItem(dream.id)"> <ion-icon name='trash' is-active="false"></ion-icon> Delete</button>
    </ion-item-options>
  </ion-item-sliding>
 
  </ion-list>
<button ion-button (click)="addDream()">Add New Dream</button>
</ion-content>
